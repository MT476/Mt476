<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>合否判定</title>
 <style>
    body { 
		text-align: center; margin-top: 100px; font-family: sans-serif; 
	 }
    input {
		font-size: 18px; padding: 5px; 
	 }
    button {
		font-size: 18px; padding: 10px 20px; margin-top: 10px;
	 }
  </style>
  <script>
    function checkResult() {
      const number = document.getElementById("examNumber").value;

      // 合格番号の一覧（ここに追加していく）
      const passNumbers = ["0001", "0005", "0003"];

      if (passNumbers.includes(number)) {
        window.location.href = "pass.html"; // 合格ページへ
      } else {
        window.location.href = "fail.html"; // 不合格ページへ
      }
    }
  </script>
</head>
<body>
  <h1>合否照会ホームページ</h1>
  <p>四桁の受験番号を入力してください。</p>
  <input type="text" id="examNumber" placeholder="例: 1111">
  <br>
  <button onclick="checkResult()">結果を確認</button>
</body>
</html>
